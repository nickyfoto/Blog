---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}"
             style="display: inline;">
            {{ post.title }}
          </a>
          <!-- <span class="post-meta">Tags: {% for tag in post.tags %}<a href="{{ site.baseurl }}/tags/index.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span> -->

          <!-- <span class="post-meta tags">{% for tag in post.tags %}<a href="{{ site.baseurl }}/tags/index.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</span> -->
        </h2>

        

        <time class="post-meta" itemprop="dateCreated" datetime="{{post.date}}">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
        
        
        
        
      </li>
    {% endfor %}
  </ul>
</div>

<style>
li {
    position: relative;
}

time {
    position: absolute;
    right: 0px;
    bottom: 0px;
}

h2 a {
  color: #828282;
}
</style>
