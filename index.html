---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <time class="post-meta" itemprop="dateCreated" datetime="{{post.date}}">
          {{ post.date | date: "%b %-d, %Y" }}
        </time>
        <h2 style="display: inline;">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" style="display: inline;">
            {{ post.title }}
          </a>
        </h2>
        
        <p>Tags: {% for tag in post.tags %}<a href="{{ site.baseurl }}/tags/index.html#{{ tag | cgi_escape }}" title="Pages tagged {{ tag }}" rel="tag">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
      </li>
    {% endfor %}
  </ul>
</div>

<style>

.post-list time {
  float: right;
  vertical-align: middle;
}
</style>
